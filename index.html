<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QR Code Scanner</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
    <script src="./qr-scanner.js" defer></script>
</head>
<body>
    <h1>Scan a QR Code to Load a 3D Model</h1>
    <video id="qr-video" width="300" height="300"></video>
    <button onclick="startScanner()">Start QR Scanner</button>

    <!-- AR Viewer -->
    <a-scene embedded arjs>
        <a-entity position="0 0 0">
            <a-box color="blue"></a-box>
        </a-entity>
        <a-camera position="0 0 5"></a-camera>
    </a-scene>
</body>
</html>
